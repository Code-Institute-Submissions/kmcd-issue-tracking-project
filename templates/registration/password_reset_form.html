{% extends "base.html" %} {% block page_title %}Password Reset Page{% endblock %} {% block page_heading %}Reset Password{% endblock %} {% block content %}

<!-- Allows the user to reset their password, by clicking on a link in the email that will
     be sent to the email address they supply here -->

<div class="row no-gutters form-pt">
    <div class="col-12 offset-md-3 col-md-9 ">
        
        <form method="POST" class="reset-form">

            <p>Please enter your email address</p>

            {% csrf_token %}

            <p>
                <label for="id_email">Email address:</label> {{ form.email }}

                <button>Reset Password</button>
            </p>

        </form>
    </div>
</div>

{% endblock %}
