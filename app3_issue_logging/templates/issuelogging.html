{% extends "base.html" %} {% load bootstrap_tags %} {% block content %}


<div class="row no-gutters form-border mb-5">
    <div class="col-12">

        <form method="POST" enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Fields with default values -->

            <input name="client_code" type="hidden" id="client_code" value="{{ userdetails.vend_client_code }}">
            <input name="user_name" type="hidden" id="user_name" value="{{ userdetails.user_name }}">
            <input name="assigned_client_user" type="hidden" id="assigned_client_user" value="{{ userdetails.user_name }}">
            <input name="assigned_vendor_user" type="hidden" id="assigned_vendor_user" value="admin">


            <!-- Top of form: Software Component, Priority, and Status -->

            <div class="row no-gutters pb-5">
                <div class="col-4">
                    <div class="row no-gutters">
                        <div class="col-3 text-center">
                            <label for="sw_comp">Component: </label>
                        </div>
                        <div class="col-7">
                            <select name="software_component" id="sw_comp" class="form-control" size="1">
                                <option value="ACCOUNTS RECEIVABLE">ACCOUNTS RECEIVABLE</option>
                                <option value="ACCOUNTS PAYABLE">ACCOUNTS PAYABLE</option>
                                <option value="CUSTOMERS">CUSTOMERS</option>
                                <option value="PURCHASING">PURCHASING</option>
                                <option value="SALES">SALES</option>
                                <option value="VENDORS">VENDORS</option>
                                <option value="OTHER">OTHER</option>
                             </select>
                        </div>
                    </div>
                </div>
                
                <div class="col-4 text-center">
                    <div class="row no-gutters">
                        <div class="offset-3 col-2">
                            <span>Priority: </span>
                        </div>
                        <div class="col-1 text-left">
                            <span>9</span>
                        </div>
                    </div>
                </div>

                <div class="col-4 text-center ">
                    <div class="row no-gutters">
                        <div class="offset-7 col-2">
                            <span>Status: </span>
                        </div>
                        
                        <div class="col-2">
                            <span>DRAFT</span>
                        </div>
                
                    </div>
                </div>



            </div>


            <!-- Title -->

            <div class="row no-gutters pb-2">
                <div class="offset-2 col-6 p-0">
                    <div class="row">
                        <div class="col-2">
                            <label for="title">Title: </label>
                        </div>
                        <div class="col-10">
                            <textarea name="title" id="title" class="form-control" rows="1" maxlength="50"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Summary -->

            <div class="row no-gutters pb-2">
                <div class="offset-2 col-6">
                    <div class="row">
                        <div class="col-2 ">
                            <label for=" summary ">Summary: </label>
                        </div>
                        <div class="col-10">
                            <textarea name="summary " id="summary " class="form-control" rows="2 " maxlength="100"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Details  -->

            <div class="row no-gutters pb-2">
                <div class="col-12 ">
                    <div class="row">
                        <div class="col-1 text-right">
                            <label for="details ">Details: </label>
                        </div>
                        <div class="col-9">
                            <textarea name="details " id="details " class="form-control" rows="8 " maxlength="700"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Submit Button -->

            <div class="row no-gutters ">
                <div class="offset-1 col-9 pl-1 text-center">
                    <button class="btn btn-color " type="submit ">Submit</button>
                </div>
            </div>

        </form>
    </div>
</div>


{% endblock %}
